<!DOCTYPE html>
<html lang="en">
  <head>

          <img src="img/mole.png" alt="" class="" />
          <img src="img/mole.png" alt="" class="" />
          <img src="img/mole.png" alt="" class="" />

    </div>
    <div id="end" class="invisible">
      <div class="container">
        <h1 class="yourScore">Your Final Score: 0</h1>
      </div>
    </div>
  </body>
</html>
